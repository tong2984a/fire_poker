<!doctype html>
<html lang="en">
<head>
   <title>The Poker Game</title>
   <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

   <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
</head>
<body>
    <!-- index.html -->
    <div id="root">
        <!-- App.js -->
        <div>
            <!-- Navbar.js -->            
            <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
                <a
                class="navbar-brand col-sm-3 col-md-2 mr-0"
                href="http://www.dappuniversity.com/bootcamp"
                target="_blank"
                rel="noopener noreferrer"
                >
                    <img src="./GreedIslandlogo.png" width="30" height="30" class="d-inline-block align-top" alt="" />
                    &nbsp; Poker DApp
                </a>
                <ul class="navbar-nav px-3">
                    <li class="nav-item text-nowrap d-none d-sm-none d-sm-block">
                        <small class="text-secondary">
                            <small id=""><span id="accountSpan">-</span></small>
                        </small>
                    </li>
                </ul>
            </nav>
            <!-- Navbar.js -->
            <div class="container-fluid mt-5">
                <div class="row">
                    <p id="connectError"></p>
                    <main role="main" class="col-lg-12 ml-auto mr-auto" style={{ maxWidth: '600px' }}>
                        <div class="content mr-auto ml-auto">
                            <a
                            href="http://www.dappuniversity.com/bootcamp"
                            target="_blank"
                            rel="noopener noreferrer"
                            >
                            </a>
                            <!-- Main.js -->
                            <Main>
                                <div id="content" class="mt-3">
                                    <table class="table table-borderless text-muted text-center">
                                      <thead>
                                        <tr>
                                          <th scope="col">Balance</th>
                                          <th scope="col">USDC Balance</th>
                                          <th scope="col">FIRE Balance</th>
                                        </tr>
                                      </thead>
                                      <tbody>
                                        <tr>
                                          <td><span id="balanceSpan">-</span> ETH</td>
                                          <td><span id="stakingBalanceSpan">-</span> USDC</td>
                                          <td><span id="tokenSpan">-</span> FIRE</td>
                                        </tr>
                                      </tbody>
                                    </table>
                                    <div class="card mb-4">
                                        <div class="card-body">
                                            <form class="mb-3">
                                                <div>
                                                    <label class="float-left"><b></b></label>
                                                    <span class="float-right text-muted">
                                                    Winning Balance: <span id="winningBalanceSpan">-</span>
                                                    </span>
                                                </div>
                                                <div class="input-group mb-4">
                                                    <input
                                                    type="text"
                                                    id="stakeInput"
                                                    class="form-control form-control-lg"
                                                    placeholder="GAME ID"
                                                    required />
                                                    <div class="input-group-append">
                                                        <div class="input-group-text">
                                                            <img src="./dai.png" height='32' alt=""/>
                                                            &nbsp;&nbsp;&nbsp; USDC
                                                        </div>
                                                    </div>
                                                </div>
                                                <button type="button" id="stakeButton" class="btn btn-primary btn-block btn-lg">CLAIM!</button>
                                            </form>
                                            <button
                                            type="button"
                                            id="checkWinningBalanceButton"
                                            class="btn btn-link btn-block btn-sm">
                                                CHECK WINNING BALANCE
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </Main>
                            <!-- Main.js -->
                        </div>
                    </main>
                </div>
            </div>
        </div>
        <!-- App.js -->
    </div>
    <!-- index.html -->
    <script src="./withdraw.js" type="module"></script>
</body>
</html>
